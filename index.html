<html>
    <head>
        <title>Snake World - Win your internship.</title>
        <style type="text/css">
          body {
            color: white;
            background-color: #555;
            margin: 0;
            width: 100%;
            height: 100%;
          }

          #gameboard {
            float:left;
            width: 80%;
            height: 100%;
            background-color: #222222;
          }

          #column {
            float: right;
            overflow: auto;
            height: 100%;
            width: 300px;
            padding-left: 10px;
            background-color: #222222;
            text-align: center;
          }
        </style>
    </head>
    <body>
        <a href="https://github.com/snakeworld/snakeworld" class="hidden-xs hidden-sm hidden-md"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

        <div id="container" style="width: 100%; margin:auto;">
           <div id="gameboard">

                <div style="margin: 5px; text-align:center;"><h1>Snake World <button id="play" style="margin: 5px;">Jouer en tant qu'humain !</button></h1></div>
                <!-- Lets make a simple snake game -->
                <canvas id="canvas" width="450" height="450"></canvas>
                <div style="margin: 5px; text-align:center;">Copyright 2015 - Thomas Recouvreux et Matthieu Guffroy</div>
           </div>
           <div id="column">
                <h2>Leader board</h2>
                <div id="scoreboard"></div>
           </div>
        </div>

        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <script>
            $(document).ready(function(){
            	//Canvas stuff
            	var canvas = $("#canvas")[0];
            	var ctx = canvas.getContext("2d");
            	var square_size = 5; // Size of a square in px
            	
            	var login = null;
            	var socket = new WebSocket('ws://52.19.18.173:8080/');
            	socket.onopen = function (event) {
            	    console.log("Socket open");
            	    $("#play").show();
            	};
            	
            	$("#play").click(function() { startGame(); });
            	
            	// Retry connection if server restart
            	socket.onclose = function(event) {
            	    socket = new WebSocket('ws://52.19.18.173:8080/');
            	}
            	socket.onerror = function(event) {
            	    socket = new WebSocket('ws://52.19.18.173:8080/');
            	}
            	
            	socket.onmessage = function(event) {
            	   if(event.data == "Success") {
            	       // Cool
            	   } else {
            	    draw(JSON.parse(event.data));
            	   }
            	};
            	
            	function draw(map) {
            	    var w = map.size.width * square_size;
            	    var h = map.size.height * square_size;
            	    
            	    // Adapt canvas to map size
            	    $("#canvas").width(w);
            	    $("#canvas").height(h);
            	    $("#canvas").attr('width', w);
            	    $("#canvas").attr('height', h);
                    $("#gameboard").css('width', w+'px');
                    $("#container").css('width', (w+310)+'px');
            	    
            	    
            	    // flush canvas
            	    ctx.fillStyle = "black";
            		ctx.fillRect(0, 0, w, h);
            		ctx.strokeStyle = "white";
            		ctx.strokeRect(0, 0, w, h);
            		
            		// draw snakes
            		for(var i in map.snakes) {
            		    drawSnake(map.snakes[i]);
            		}
            		
            		// draw fruits
            		for(var i in map.fruits) {
            		    paintCell(map.fruits[i], "#00FF00");
            		}
            		
            		// draw walls
            		
            		
            		// draw scoreboard
            		var table = '<table><thead><th>Snake</th><th>Size</th><th>Max size</th></thead>';
            		table += '<tbody>';
            		var snakes = map.snakes.sort(function(a, b) {
            		    return b.length - a.length;
            		})
            		for(var i in snakes) {
            		   var snake = snakes[i];
            		   table += '<tr><td><span style="color: ' + snake.color + ';">'+snake.name+'</td><td>' + snake.length + '</td><td>' + snake.best_length + '</td></tr>';
            		}
            		table += '</tbody></table>';
            		$('#scoreboard').html(table);
            	}
            	
            	function drawSnake(snake) {
            	    for(var i in snake.body) {
            	        paintCell(snake.body[i], snake.color);
            	    }
            	}
            	
            	//Lets first create a generic function to paint cells
            	function paintCell(cell, color)
            	{
            		ctx.fillStyle = color;
            		ctx.fillRect(cell.x*square_size, cell.y*square_size, square_size, square_size);
            		ctx.strokeStyle = "black";
            		ctx.strokeRect(cell.x*square_size, cell.y*square_size, square_size, square_size);
            	}
            	
            	function startGame() {
            	    // Function to start a human game
            	    if(login===null) {
            	        login = prompt("Please enter your login");
            	    }
            	    if(login===null || login==="") {
            	        login=null;
            	        return;
            	    }
            	    socket.send('{"name": "'+login+'"}');
            	    $("#play").hide();
            	}

            	//Lets add the keyboard controls now
            	$(document).keydown(function(e){
            		var key = e.which;
            		var d="";
            		//We will add another clause to prevent reverse gear
            		if(key == "37" && d != "right") d = "l";
            		else if(key == "38" && d != "down") d = "u";
            		else if(key == "39" && d != "left") d = "r";
            		else if(key == "40" && d != "up") d = "d";
            		
            		if(d!="") {
            		    socket.send(JSON.stringify({"direction": d}));
            		}
            	});
            })
        </script>
    </body>
</html>
